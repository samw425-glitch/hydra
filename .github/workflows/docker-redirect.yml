name: Build & Push Redirect Service

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Redirect Service Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/hydra-redirect:latest -f Dockerfile.redirect .
          docker push ${{ secrets.DOCKERHUB_USER }}/hydra-redirect:latest
