name: hydra-ecosystem
services:
- name: website
  github:
    repo: yourusername/hydra
    branch: main
    deploy_on_push: true
  source_dir: /api-catalog/website
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  run_command: npm start
  build_command: npm install

