# Redis configuration for Hydra
bind 0.0.0.0
protected-mode yes
port 6379
timeout 0
keepalive 300

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
requirepass hydra-redis-secret

# Performance
tcp-keepalive 60